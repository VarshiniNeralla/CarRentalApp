<div class="bg" style="background-color: #F8F8F8; min-height: 91vh;">
    <div  style="padding-top: 10px;">
        <div  style="margin-top: 10px;" class="child" *ngFor="let car of cars">
            <div nz-row>
                <div nz-col nzSpan="8">
                    <img class="profile" style="height: 130px; width: 200px; border-radius: 10px;"
                        [src]="'images/' + car.img" alt="Car Img">
                </div>
                <div nz-col nzSpan="16">
                    <!-- <h2 style="cursor: pointer;">{{car.brand}} - {{car.name}}</h2> -->
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <h2 style="cursor: pointer; margin: 0;">{{car.brand}} - {{car.name}}</h2>
                        <div>
                            <button
                                style="margin-left: 10px; background: linear-gradient(0deg, rgba(255, 0, 198, 1) 57%, rgba(255, 255, 255, 1) 100%);
                                border-radius: 20px; border: none;"
                                nzSize="small" nz-button nzType="primary" (click)="deleteCar(car.id)">Delete</button>
                            <button
                                style="margin-left: 10px; background: linear-gradient(0deg, rgba(255, 0, 198, 1) 57%, rgba(255, 255, 255, 1) 100%);
                                border-radius: 20px; border: none;"
                                nzSize="small" nz-button nzType="primary" routerLink="/admin/car/{{car.id}}">Update</button>
                        </div>
                    </div>
                    
                    <p>{{car.description}}</p>
                    <hr>
                    <!-- <h5>Price : <b>₹{{car.price }}</b> - Color : <b>{{car.color}}</b> - Transmission :
                        <b>{{car.transmission}}</b> - Type : <b>{{car.type}}</b> - Year : <b>{{car.year | date:
                            'yyyy'}}</b>
                    </h5> -->
                    <h5 class="car-details">
                        <span>Price: <b>₹{{car.price}}</b></span> |
                        <span>Color: <b>{{car.color}}</b></span> |
                        <span>Transmission: <b>{{car.transmission}}</b></span> |
                        <span>Type: <b>{{car.type}}</b></span> |
                        <span>Year: <b>{{car.year | date: 'yyyy'}}</b></span>
                    </h5>

                    <hr>
                    <!-- <div style="float: right;">
                        <button
                            style="margin-left: 10px; background: linear-gradient(0deg, rgba(255, 0, 198, 1) 57%, rgba(255, 255, 255, 1) 100%); border-radius: 20px; border: none;"
                            nzSize="small" nz-button nzType="primary" (click)="deleteCar(car.id)">Delete</button>
                        <button
                            style="margin-left: 10px; background: linear-gradient(0deg, rgba(255, 0, 198, 1) 57%, rgba(255, 255, 255, 1) 100%); border-radius: 20px; border: none;"
                            nzSize="small" nz-button nzType="primary" routerLink="/admin/car/{{car.id}}">Update</button>
                    </div> -->
                </div>
            </div>

        </div>
    </div>
</div>
